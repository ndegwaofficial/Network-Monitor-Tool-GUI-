<!DOCTYPE html>

</head>
<body>
    <h1>Network Monitor Tool</h1>
    <button onclick="startMonitoring()">Start Monitoring</button>
    <script>
        function startMonitoring() {
            fetch('/start')
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
